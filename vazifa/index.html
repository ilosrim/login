<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <!-- <div class="bg-1"></div>
  <div class="bg-2"></div> -->
  <div class="main">

    <div class="section-one">

      <div class="text-body">
        <p class="title">Welcome Back</p>
        <p class="paragraph">To keep connected with us please <br>
          login with your personal info</p>
        <a href="#">sign in</a>
      </div>
    </div>

    <div class="section-two">
      <div class="logo">
        <img src="./images/diprella_logo.svg" alt="diprella">
      </div>

      <div class="data">
        <div class="head">
          <h1>Create Account</h1>
          <a href="#"><img src="./images/facebook-brands.svg" alt="facebook"></a>
          <a href="#"><img src="./images/google-plus-brands.svg" alt="google"></a>
          <a href="#"><img src="./images/linkedin-in-brands.svg" alt="linkedin"></a>
          
          <p>or use your email for registration:</p>
        </div>

        <div class="footer">

          <div class="box">
            <img src="./images/user.svg" alt="">
            <input type="text" name="name" placeholder="Name">
          </div>

          <div class="box">
            <img src="./images/envelope.svg" alt="">
            <input type="email" name="email" placeholder="Email">
          </div>

          <footer class="box">
            <img src="./images/padlock.svg" alt="">
            <input type="password" name="password" placeholder="Password">
          </footer>

          <div class="sign-up">
            <a href="#">sign up</a>
          </div>
          
        </div>
      </div>

    </div>
  </div>

</body>

</html>
